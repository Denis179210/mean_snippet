<div class="modal fade"
     id="exportContact">
    <div class="modal-dialog modal-md modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-bottom-0 pb-0">
                <div class="border-bottom w-100">
                    <h5 class="text-center mx-auto font-weight-bold p-2 mt-2">Export Contacts</h5>
                </div>
            </div>
            <div class="modal-body container">
                <div class=" w-100">
                    <p class="text-center pb-3 my-0">Choose a file format below to download the <strong> {{contacts.actionGroup.length}} </strong>contacts :</p>
                </div>
                <div class="d-flex justify-content-center">
                 
                    <div class="btn not-available" ng-click="contacts.exportContactsDisabled('pdf')">
                        <div class="">
                            <img src="img/PDF.png" height="75" class="" alt="">
                        </div>    
                    </div>
                    <div class="btn" data-dismiss="modal" ng-click="contacts.exportContacts('csv')">
                        <div class="">
                            <img src="img/CSV.png" height="75" class="" alt="">
                        </div>    
                    </div>
                    <div class="btn not-available" ng-click="contacts.exportContactsDisabled('xls')">
                        <div class="">
                            <img src="img/XLS.png" height="75" class="" alt="">
                        </div>    
                    </div>
                    
                </div>
              
            </div>
            <div class="d-flex justify-content-center mb-3">
                <button class="px-3 btn btn-sm btn-link text-dark" data-dismiss="modal" ng-click="contacts.cancelUpload()">Cancel</button>
            </div>
        </div>
    </div>
</div>
