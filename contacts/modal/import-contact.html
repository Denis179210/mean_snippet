<div
    class="modal fade"
    id="importContact">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-bottom-0 pb-0">
                    <!-- <div class="border-bottom w-100"> -->
                        <div class="border-bottom w-100">
                            <h5 class="text-center mx-auto font-weight-bold p-2 mt-2">Import Contacts</h5>
                        </div>
                    <!-- </div> -->
                    
                
            </div>
            <div class="modal-body container">
                <div>
                    <a href='/api/files/example.csv' target="_self" download class="row align-items-center justify-content-center mb-4">
                        <div class="col-2 text-center">
                            <img src="img/CSV.png" height="50"  alt="csv-icon" class="">
                        </div>
                        <span class="btn-link text-dark col-8"> Download a sample .csv file for importing</span>
                    </a>
                    <div class="row justify-content-center" nv-file-drop uploader="contacts.CSV">
                        <div class="col-sm-12 d-flex justify-content-center">
                            <input type="text" class="form-control mx-1 fas" data-placeholder ng-value="contacts.CSV.queue[0].file.name">    
                            <label class=" btn mx-1 my-0 border text-dark"
                                    ng-click="contacts.cancelUpload()">
                                Browse<input id="file"
                                            type="file"
                                            accept=".csv"
                                            ng-hide="true"
                                            nv-file-select
                                            uploader="contacts.CSV"
                                            filters="lessThen10MB">
                            </label>
                        </div>   
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-sm-12 d-flex justify-content-right">

                            <p class="mt-2 mb-0 mx-2 font-italic text-secondary">Files larger than 10 MB cann't be uploaded.</p>
                        </div>
                    </div>
                    
                </div>
                
            </div>
            <div class="d-flex justify-content-center py-3">
                <button class="px-4 btn btn-sm btn-success font-weight-bold" data-dismiss="modal" ng-disabled="!contacts.CSV.queue[0].file" ng-click="contacts.CSV.importContactCSV()">IMPORT</button>
                <button class="px-3 btn btn-sm btn-link" data-dismiss="modal" ng-click="contacts.cancelUpload()">Cancel</button>
            </div>
        </div>
    </div>
</div>
